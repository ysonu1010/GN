<HTML>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style>
            .done {
                text-decoration: line-through;
            }
        </style>
    </head>
    <Body>
        <div id="app">

            <h3>{{title}}</h3>
            <form v-on:submit.prevent="addTodo"> <!-- the submit event will no longer reload the page -->
                <label for="newTodo">New Todo</label>
                <input v-model="newTodo" type="text" name="newTodo" value="">
                <button type="submit" name="button" id="newTodo">Add</button>
            </form>

            <h4>{{newTodo}}</h4>
            
           
            
            <ul>           
                <li v-for="todo in todos" > <!-- v-model:to-way-binding -->
                    <input type="checkbox" v-model="todo.done">  <!-- unchecked:(done:false), checked:(done:true) -->
                    <span v-bind:class="{done: todo.done}">{{todo.content}}</span>  <!-- class:none-noLine class:"done"-line -->
                    <button @click="removeTodo(todo)" type="button" name="button">Remove</button>
                </li>
            </ul>

        </div>
        <script src="todo.js"></script>
        <script>
            
        </script>
    </Body>
</HTML>
